<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Survey</title>
</head>

<body>
  <div class="container">
    <h1>Tell us about yourself!</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="person1">Your name:</label>
        <input id="person1" class="form-control" type="text">
      </div>
      <div class="radio">
        <p>What's your favorite fruit?</p>
        <label>
          <input type ="radio" name="food" value="apples" checked>
          Apples
        </label>
        <br>
        <label>
          <input type ="radio" name="food" value="strawberries">
          Strawberries
        </label>
        <br>
        <label>
          <input type ="radio" name="food" value="bananas">
          Bananas
        </label>
        <br>
        <label>
          <input type ="radio" name="food" value="raspberries">
          Raspberries
        </label>
        <br>
        <label>
          <input type ="radio" name="food" value="grapes">
          Grapes
        </label>
      </div>
      <p>What's your favorite beverage?</p>
      <select class="form-control" id="beverage">
        <option>water</option>
        <option>lemonade</option>
        <option>beer</option>
        <option>wine</option>
        <option>orange juice</option>
      </select>
      <p>Enter your birthdate:</p>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
    <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div class="output">
      <p>Your name is : <span class="userName"></span>.</p>
      <p>Your date of birth: <span class="userDob"></span></p>
      <p>Your favorite food is: <span class="userFood"></span>.</p>
      <p>Your favorite beverage is: <span class="userBeverage"></span></p>
      <p>Your favorite color is: <span class="userColor"></span></p>
    </div>
  </div>

</body>

</html>
